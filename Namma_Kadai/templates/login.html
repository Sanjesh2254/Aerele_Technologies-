<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Arial', sans-serif;
        }
    
        /* Background Style */
        body {
          background: linear-gradient(to right, #f7f3ff, #e4d4f5);
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
        }
    
        /* Container Style */
        .login-container {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
        }
    
        /* Login Box */
        .login-box {
          background: rgba(255, 255, 255, 0.95);
          border-radius: 12px;
          padding: 40px 30px;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
          text-align: center;
          width: 400px;
        }
    
        /* Header */
        .login-box h1 {
          color: #4a5ed4;
          font-size: 28px;
          margin-bottom: 10px;
        }
    
        .login-box p {
          color: #888;
          font-size: 14px;
          margin-bottom: 20px;
        }
    
        /* Input Groups */
        .input-group {
          margin-bottom: 20px;
          text-align: left;
        }
    
        .input-group input {
          width: 100%;
          padding: 12px 15px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 14px;
          outline: none;
        }
    
        .input-group input:focus {
          border-color: #4a5ed4;
        }
    
        /* Button */
        .btn {
          width: 100%;
          padding: 12px;
          background: linear-gradient(to right, #ff577f, #5758ff);
          color: #fff;
          font-size: 16px;
          font-weight: bold;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background 0.3s ease;
        }
    
        .btn:hover {
          background: linear-gradient(to right, #ff4766, #4545e8);
        }
    
        /* Responsive Design */
        @media (max-width: 480px) {
          .login-box {
            width: 90%;
            padding: 30px 20px;
          }
        }
      </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form method="POST" action="{{ url_for('login') }}">
                {{ form.hidden_tag() }} <!-- For CSRF protection -->

                <div class="input-group">
                    <label for="email">Email</label>
                    {{ form.email(class="form-control", id="email", placeholder="Enter your email") }}
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    {{ form.password(class="form-control", id="password", placeholder="Enter your password") }}
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            <div class="form-footer mt-3">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            </div>
        </div>
    </div>

</body>
</html>
